<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div id="header">
    <div class="color-blocks">
        <span style="background-color: #ff6b6b;"></span>
        <span style="background-color: #4ecdc4;"></span>
        <span style="background-color: #45b7d1;"></span>
        <span style="background-color: #f7b731;"></span>
    </div>
    <div class="header-text">
        <h1>Spectrum Guessing Game</h1>
        <p class="subheader">Yet another online implementation of <a href="https://www.wavelength.zone/" target="_blank">Wavelength</a></p>
    </div>
    <div style="flex: 1;"></div>
    <div class="credit-box">
        <p>All credit for this amazing game goes to <a href="https://x.com/alxhague" target="_blank">Alex Hague</a>, <a href="https://x.com/caseypugh" target="_blank">Casey Pugh</a>, and <a href="https://x.com/kwistens" target="_blank">Kristen Leach</a>!</p>
    </div>
</div>
<div id="game">
    <div class="main-menu">
        <h2 class="menu-title">How Would You<br>Like To Play?</h2>
        <div class="menu-box">
            <button class="menu-btn" id="local-2p-btn">
                <span class="btn-title">Local</span>
                <span class="btn-subtitle">2-Player, Pass & Play</span>
            </button>
            <button class="menu-btn" id="online-4p-btn">
                <span class="btn-title">Online</span>
                <span class="btn-subtitle">4-Player, 2 Teams</span>
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script type="module" src="src/main.js"></script>
</body>
</html>
